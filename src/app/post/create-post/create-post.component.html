<div class="container">
  <div class="row">
    <hr/>
    <div class="create-post-container col-md-9">
      <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
        <div class="form-group">
          <div class="create-post-heading">Create Post</div>
          <hr/>
          <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
                 placeholder="Title">

          <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL">

          <select class="form-control" style="margin-top: 10px" [formControlName]="'communityName'">
            <option value="" selected disabled>Select Community</option>
            <option *ngFor="let community of communities">{{community.name}}</option>
          </select>
          <editor [formControlName]="'description'" [init]="{
         base_url: '/tinymce',
         suffix: '.min',
         height: 350,
         menubar: false,
         plugins: [
           'advlist autolink lists link image charmap print preview anchor codesample',
           'searchreplace visualblocks code fullscreen image imagetools',
           'insertdatetime media table paste code help wordcount'
         ],
        codesample_languages: [
          { text: 'Java', value: 'java8' },
          { text: 'TypeScript', value: 'typescript' },
          { text: 'HTML/XML', value: 'markup' },
          { text: 'CSS', value: 'css' }
        ],
         toolbar:
           'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image codesample'
       }"></editor>
          <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardPost()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost">Post</button>
              </div>
            </span>
<!--          logic for upload photo to AWS S3 Bucket-->
<!--          <div>-->
<!--            <br>-->
<!--            <input type="file" (change)="onChange($event)">-->
<!--            <button class="btnUpload" (click)="submit()">Upload</button>-->
<!--          </div>-->
        </div>
      </form>
    </div>
  </div>
</div>
