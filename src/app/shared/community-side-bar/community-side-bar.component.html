<div class="sidebar-view-community">
  <div style="color: black; font-weight: bold; text-align: center">Browse Community</div>
  <hr />
  <span *ngFor="let community of communities">
        <span class="community-text"><a style="color: black; font-weight: bold;" routerLink="/view-community/{{community.id}}">{{community.name}}</a></span>
        <hr />
    </span>
  <div style="text-align: center" *ngIf="displayViewAll">
    <a style="font-weight: bold; color: black;" routerLink="/list-communities">View All</a>
  </div>
</div>
