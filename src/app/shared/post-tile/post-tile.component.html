<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
  <app-vote-button [post]="post"></app-vote-button>
  <!-- Section to Display Post Information-->
  <div class="col-md-11">
    <span class="community-info">
      <span class="community-text"><a class="posturl" routerLink="">{{post.communityName}}</a></span>
      <span> . Posted by <a class="username" href="/user-profile/{{post.userName}}">{{post.userName}}</a></span>
      <span> . {{post.duration}}</span>
    </span>
    <hr />
    <div class="post-title">
      <a class="postname" href="/view-post/{{post.id}}">{{post.postName}}</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.description"></p>
      <img class="image-settings" src="{{post.imageKey}}">
    </div>
    <hr />
    <span>
      <a class="btnCommments" (click)="goToPost(post.id)" role="button">
        <fa-icon [icon]="faComments"></fa-icon>
        Comments({{post.commentCount}})
      </a>
    </span>
  </div>
</div>
